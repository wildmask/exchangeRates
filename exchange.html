<script type="text/javascript">
    $(document).ready(function(){

        getData();

        setInterval(getData, 60000);

        function getData(){
            $.ajax({
                url:"http://128.199.209.239/rates/read.php",
                type: "GET",
                dataType: "json",
                success: function(data){
/*                    console.log("澳元"+data[2]+ ";" + data[3]);
                    console.log("加元"+data[4]+ ";" + data[5]);
                    console.log("欧元"+data[6]+ ";" + data[7]);
                    console.log("英镑"+data[16]+ ";" + data[17]);
                    console.log("日元"+data[8]+ ";" + data[9]);
                    console.log("人民币"+data[18]+ ";" + data[19]);
                    console.log("美元"+data[0]+ ";" + data[1]);*/

                    var aud_in = parseFloat(data[2]).toFixed(4);
                    var aud_out = parseFloat(data[3]).toFixed(4);
                    var cad_in = parseFloat(data[4]).toFixed(4);
                    var cad_out = parseFloat(data[5]).toFixed(4);
                    var eur_in = parseFloat(data[6]).toFixed(4);
                    var eur_out = parseFloat(data[7]).toFixed(4);
                    var gbp_in = parseFloat(data[16]).toFixed(4);
                    var gbp_out = parseFloat(data[17]).toFixed(4);
                    var jpy_in = parseFloat(data[8]*1000).toFixed(2);
                    var jpy_out = parseFloat(data[9]*1000).toFixed(2);
                    var rmb_in = parseFloat(data[18]*100).toFixed(2);
                    var rmb_out = parseFloat(data[19]*100).toFixed(2);
                    var usd_in = parseFloat(data[0]).toFixed(4);
                    var usd_out = parseFloat(data[1]).toFixed(4);

                    $("#aud_in").html(aud_in);
                    $("#aud_out").html(aud_out);
                    $("#cad_in").html(cad_in);
                    $("#cad_out").html(cad_out);
                    $("#eur_in").html(eur_in);
                    $("#eur_out").html(eur_out);
                    $("#gbp_in").html(gbp_in);
                    $("#gbp_out").html(gbp_out);
                    $("#jpy_in").html(jpy_in);
                    $("#jpy_out").html(jpy_out);
                    $("#rmb_in").html(rmb_in);
                    $("#rmb_out").html(rmb_out);
                    $("#usd_in").html(usd_in);
                    $("#usd_out").html(usd_out);

                },
            });
        }
    });
</script>

<script>
    var date = new Date()
    var day = date.getDate();
    var month = date.getMonth();
    var year = date.getFullYear();

    console.log (month);

    var month_list_en = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
    var date_en = "" + day + " " + month_list_en[month] + ", " + year;
    $("#date_en").html(date_en);

    console.log(date_en);

    var month_list_ch = new Array('一', '二', '三', '四', '五', '六', '七', '八', '九', '十', '十一', '十二');

    console.log(month_list_ch[1]);

    var day_list_first = new Array('', '十', '二十');
    var day_list_second = new Array('一', '二', '三', '四', '五', '六', '七', '八', '九');

    var date_ch = "" + month_list_ch[month] + '月'+ day_list_first[(day-day%10)/10] + day_list_second[day%10-1] + '日';
